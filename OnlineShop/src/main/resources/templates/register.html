<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <script th:src="@{/js/scripts.js}"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/about}">About</a></li>
                <li><a th:href="@{/contact}">Contact Us</a></li>
                <li><a th:href="@{/login}">Login</a></li>
                <li><a th:href="@{/register}">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Register</h1>
        <form th:action="@{/shopkeepers/saveRegister}" th:object="${shopkeeper}" method="post" onsubmit="showPopup(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" autocomplete="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:field="*{email}" autocomplete="email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" th:field="*{password}" autocomplete="new-password" required><br>

            <button type="submit">Register</button>
        </form>
    </main>

    <footer>
        <p>Â© 2025 Online Shop. All rights reserved.</p>
    </footer>
</body>
</html>
