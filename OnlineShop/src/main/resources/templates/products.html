<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/about}">About</a></li>
                <li><a th:href="@{/contact}">Contact Us</a></li>
                <li><a th:href="@{/login}">Login</a></li>
                <li><a th:href="@{/products}">Products</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Products</h1>

        <h2>Add New Product</h2>
        <form th:action="@{/products}" th:object="${product}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" required><br>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" th:field="*{price}" required><br>

            <button type="submit">Add Product</button>
        </form>

        <h2>Product List</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}">1</td>
                    <td th:text="${product.name}">Sample Name</td>
                    <td th:text="${product.price}">100.0</td>
                    <td>
                        <a th:href="@{/products/edit/{id}(id=${product.id})}">Edit</a>
                        <a th:href="@{/products/delete/{id}(id=${product.id})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <p>Â© 2025 Online Shop. All rights reserved.</p>
    </footer>
</body>
</html>
