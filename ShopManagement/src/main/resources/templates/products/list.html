<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Products</h1>
        <div sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/products/new}" class="btn btn-success">Add New Product</a>
        </div>
    </div>

    <form th:action="@{/products/search}" method="get" class="mb-4">
        <div class="input-group">
            <input type="text" name="query" class="form-control" placeholder="Search products..." th:value="${query}">
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>

    <div class="row">
        <div class="col-md-4 mb-4" th:each="product : ${products}">
            <div class="card h-100">
                <img th:src="${product.imageUrl}" class="card-img-top" alt="Product Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text" th:text="${product.description}"></p>
                    <p class="card-text"><strong>$</strong><span th:text="${#numbers.formatDecimal(product.price, 1, 2)}"></span></p>
                    <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
